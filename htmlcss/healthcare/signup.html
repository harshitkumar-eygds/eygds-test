        <script>
            function validate()
            {
                console.log("in validate");
                var fname = document.forms["RegForm"]["firstname"].value;
                var lname = document.forms["RegForm"]["lastname"].value;
                var email = document.forms["RegForm"]["email"].value;
                var phno = document.forms["RegForm"]["phno"].value;
                var gender = document.forms["RegForm"]["gender"].value;
                console.log(gender);
                var age_groupds = document.forms["RegForm"]["age_groups"].value;
                
                console.log(fname,lname,email,phno,gender,age_groupds);
                
                var regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g ;
                var regPhno = /^\d{10}$/ ;
                var regName = /^[A-Za-z]+$/;
                console.log(regName.test(fname));
                
                if(fname=="" || !regName.test(fname))
                {
                    window.alert("Please enter your First Name properly");
                    
                    return false;
                }
                if(lname=="" || !regName.test(lname))
                {
                    window.alert("Please enter your Last Name properly");
                    
                    return false;
                }
                if(email=="" || !regEmail.test(email))
                {
                    window.alert("please enter a valid email address");
                    
                    return false;
                }
                
                if(phno=="" || !regPhno.test(phno))
                {
                    window.alert("Please enter valid phone number");
                  
                    return false;
                }
                if(gender == "")
                    {
                        window.alert("Please select gender")
                        
                        return false;
                    }
                return true;
            }
        </script>

        <div class="back">
            <h1 class="heading">Agar Hospital Pvt Ltd.</h1>
            <p class="subheading">Welcome! Please Create a new account</p>
            <div class="front">
                <form  name="RegForm" class="form" onsubmit="return validate()" method="post">
                    <table class="table">
                        <tr class="row">
                            <td class="labeltext"> 
                                <label for="fname">First Name</label>
                            </td>
                            <td class="inputfield">
                                <input  type="text" id="fname" name="firstname" placeholder="Your name.." >
                            </td>
                        </tr>
                        <tr class="row">
                            <td class="labeltext"> 
                                <label for="lname">Last Name</label>
                            </td>
                            <td class="inputfield">
                                <input  type="text" id="lname" name="lastname" placeholder="Your last name.." >
                            </td>
                        </tr>
                        <tr class="row">
                            <td class="labeltext"> 
                                <label class="labeltext" for="email">Email</label>
                            </td>
                           <td class="inputfield">
                                <input type="text" id="email" name="email" placeholder="Your email id.." >
                            </td>
                        </tr>
                        <tr class="row">
                            <td class="labeltext"> 
                                  <label for="phno">Mobile Number</label>
                            </td>
                            <td class="inputfield">
                                  <input type="text" id="phno" name="phno" placeholder="Your mobile number is.." >
                            </td>
                        </tr>
                        <tr class="row">
                            <td class="labeltext"> 
                                <label for="gender">Gender</label>
                            </td>
                            <td class="inputfield">
                                <input type="radio" id="male" name="gender" value="male" >
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female" >
                                <label for="female">Female</label>
                                <input type="radio" id="other" name="gender" value="other" >
                                <label for="other">Other</label>
                            </td>
                        </tr>
                        <tr class="row">
                            <td class="labeltext"> 
                                <label for="profilepic">Upload your profile pic</label>
                            </td>
                            <td class="inputfield">

                            </td>
                        </tr>
                        <tr class="row">

                                <label for="age">Choose your age from the list</label>
                            </td>
